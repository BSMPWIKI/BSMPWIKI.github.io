<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSMP II</title>
    
    <style>
        /* --- ESTILOS CSS - MODO MISTERIO --- */

        @font-face {
            font-family: 'Minecraftory';
            src: url('minercraftory.ttf');
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Minecraftory', monospace; 
            background-color: #ffffff; /* Fondo blanco */
            color: #000000;           /* Letras negras */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            margin: 0;
            animation: fadeIn 2s ease-in;
        }

        .container {
            max-width: 90%;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: bold;
            letter-spacing: 0.5rem;
            margin: 0;
            text-transform: uppercase;
            /* Animación de brillo oscuro que palpita */
            animation: pulseGlow 4s infinite alternate ease-in-out;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #888;
            margin-top: 1rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .time-card span {
            display: block;
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: bold;
            color: #000000;
        }
        
        /* --- NUEVO ELEMENTO MISTERIOSO --- */
        .blinking-cursor {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #888;
            animation: blink 1s step-end infinite;
        }

        /* --- Animaciones --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animación de brillo corregida para fondo claro */
        @keyframes pulseGlow {
            from {
                text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            }
            to {
                text-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            }
        }
        
        /* Nueva animación para el parpadeo */
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>II</h1>
        <p><span class="blinking-cursor">...</span></p>
        
        <div id="countdown" class="countdown">
            <div class="time-card">
                <span id="days">0</span>
            </div>
            <div class="time-card">
                <span id="hours">0</span>
            </div>
            <div class="time-card">
                <span id="minutes">0</span>
            </div>
            <div class="time-card">
                <span id="seconds">0</span>
            </div>
        </div>
    </div>

    <script>
        // --- CÓDIGO JAVASCRIPT PARA EL CONTADOR ---
        const countDownDate = new Date("Dec 1, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(countdownFunction);
                /* Corregido para que el texto sea negro y visible */
                document.getElementById("countdown").innerHTML = "<p style='font-size: 2rem; color: black;'>EL MOMENTO HA LLEGADO.</p>";
                return;
            }

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
